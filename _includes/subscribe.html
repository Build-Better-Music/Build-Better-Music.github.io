{% assign color = 'primary-color highlight-secondary' | split: " " %}

<section class="card section-{{color | sample}}">
	{% if include.pdf %}
		<h2>Get the free worksheet in your inbox</h2>
	{% else %}
		<h2>Subscribe</h2>
	{% endif %}
	<form action="https://mazukmusic.us15.list-manage.com/subscribe/post?u=b79c6d20fe200c0dd3b7ad087&amp;id=a8105bdd40{% if include.pdf %}&PDF={{ "https://buildbettermusic.org/worksheets/" | append: include.pdf }}{% endif %}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
		<div id="mc_embed_signup_scroll">
			<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email" required>
			<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b79c6d20fe200c0dd3b7ad087_a8105bdd40" tabindex="-1" value=""></div>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button-dark">
		</div>
	</form>
</section>
