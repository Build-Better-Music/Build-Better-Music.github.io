<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel='shortcut icon' type="image/x-icon" href='favicon.ico'>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link rel='stylesheet' type='text/css' href='/css/style.css'>

		<title>Contact | Build Better Music</title>
	</head>

	<body>
		<nav>
	<div class="container">
		<div class="left-nav">
			<a href="#"><img src="/assets/branding/logo-white.svg"></a>
		</div>
		<div class="right-nav">
			<a href="/tools/" class="active">Tools</a>
			<a href="#">Blog</a>
			<a href="/about/">About</a>
		</div>
	</div>
</nav>

<section class="main-container">
	<section class="card card-left">
	<h1>Contact</h1>
	<form action="https://formspree.io/contact@buildbettermusic.org" method="POST">
		<input type="text" name="name" placeholder="name">
		<input type="email" name="_replyto" placeholder="email">
		<input type="text" name="_subject" placeholder="subject">
		<textarea name="message" placeholder="message"></textarea>
		<input type="text" name="_gotcha" style="display:none" />
		<input type="submit" class="button" value="Send">
	</form>
</section>

<section class="card-dark card-right">
	<p>Email: contact@buildbettermusic.com</p>
</section>

	<section class="card-dark footer"><a href="/tools/">Tools</a><a href="/blog/">Blog</a><a href="/about/">About</a><a href="/contact/">Contact</a></section>
</section>


	</body>

</html>
