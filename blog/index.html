---
layout: page
title: Blog
---

{% for post in site.posts %}
	<section class="card card-left">
		<img src="{{ post.image }}" alt="{{ post.title }}">
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p class="postInfo">{{ post.time }} | {{ post.author }}</p>
		{{ post.excerpt }}
		<form action="{{ post.url }}" class="continueReading"><input type="submit" class="button-dark" value="Continue Reading"></form>
	</section>
{% endfor %}
